name: Changelog Generation
on:
  push:
    branches:
      - main
jobs:
  record-logs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - name: Npm Tag
        id: "new_tag"
        run: node ./bin/getTag.js

      - name: Get last tags
        id: last_tags
        run: |
          LAST_IOS=$(git tag --list 'ios_*' --sort=-creatordate | head -n 1)
          LAST_ANDROID=$(git tag --list 'android_*' --sort=-creatordate | head -n 1)

          echo "Last IOS Tag: $LAST_IOS"
          echo "Last Android Tag: $LAST_ANDROID"

          echo "last_ios_tag=$LAST_IOS" >> $GITHUB_OUTPUT
          echo "last_android_tag=$LAST_ANDROID" >> $GITHUB_OUTPUT

      # IOS Changelog
      - name: "Push IOS tag v${{ steps.new_tag.outputs.ios_version }}"
        uses: rickstaa/action-create-tag@v1
        if: ${{ steps.new_tag.outputs.ios_version != steps.last_tags.outputs.last_ios_tag }}
        id: ios_tag_version
        with:
          tag: "${{ steps.new_tag.outputs.ios_version }}"

      - name: Build Changelog
        id: ios_github_release
        uses: mikepenz/release-changelog-builder-action@v5
        if: ${{ steps.new_tag.outputs.ios_version != steps.last_tags.outputs.last_ios_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          fromTag: "${{ steps.last_tags.outputs.last_ios_tag }}"
          toTag: "${{ steps.new_tag.outputs.ios_version }}"
          configuration: ./.github/logConfig.json

      - name: Write changelog to file
        if: ${{ steps.new_tag.outputs.ios_version != steps.last_tags.outputs.last_ios_tag }}
        run: |
          echo "## ${{ steps.new_tag.outputs.ios_version }} - $(date +'%Y-%m-%d')" > temp.md
          echo "" >> temp.md
          echo "${{ steps.ios_github_release.outputs.changelog }}" >> temp.md
          echo "" >> temp.md

          if [ -f IOS_CHANGELOG.md ]; then
            cat IOS_CHANGELOG.md >> temp.md
          fi

          mv temp.md IOS_CHANGELOG.md 
          cat IOS_CHANGELOG.md

      - name: Commit changelog
        if: ${{ steps.new_tag.outputs.ios_version != steps.last_tags.outputs.last_ios_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add IOS_CHANGELOG.md
          git add ANDROID_CHANGELOG.md
          git commit -m "docs(changelog): v${{ steps.new_tag.outputs.ios_version }}"
          git push

      # Android Changelog
      - name: "Push Android tag v${{ steps.new_tag.outputs.android_version }}"
        uses: rickstaa/action-create-tag@v1
        if: ${{ steps.new_tag.outputs.android_version != steps.last_tags.outputs.last_android_tag }}
        id: android_tag_version
        with:
          tag: "${{ steps.new_tag.outputs.android_version }}"

      - name: Build Changelog
        id: android_github_release
        uses: mikepenz/release-changelog-builder-action@v5
        if: ${{ steps.new_tag.outputs.android_version != steps.last_tags.outputs.last_android_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          fromTag: "${{ steps.last_tags.outputs.last_android_tag }}"
          toTag: "${{ steps.new_tag.outputs.android_version }}"
          configuration: ./.github/logConfig.json

      - name: Write changelog to file
        if: ${{ steps.new_tag.outputs.android_version != steps.last_tags.outputs.last_android_tag }}
        run: |
          echo "## ${{ steps.new_tag.outputs.android_version }} - $(date +'%Y-%m-%d')" > temp.md
          echo "" >> temp.md
          echo "${{ steps.android_github_release.outputs.changelog }}" >> temp.md
          echo "" >> temp.md

          if [ -f ANDROID_CHANGELOG.md ]; then
            cat ANDROID_CHANGELOG.md >> temp.md
          fi

          mv temp.md ANDROID_CHANGELOG.md 
          cat ANDROID_CHANGELOG.md

      - name: Commit changelog
        if: ${{ steps.new_tag.outputs.android_version != steps.last_tags.outputs.last_android_tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ANDROID_CHANGELOG.md
          git commit -m "docs(changelog): v${{ steps.new_tag.outputs.android_version }}"
          git push
